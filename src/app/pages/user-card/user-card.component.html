<div class="container">
  
  <mat-card>
    @defer(){
    <mat-card-header>
      <img mat-card-image [src]="user.avatar" alt="User avatar" />
      <mat-card-title>ID : {{ user.id }}</mat-card-title>
      <mat-card-title
        >Full Name : {{ user.first_name }} {{ user.last_name }}
      </mat-card-title>
      <mat-card-title>Email : {{ user.email }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="navigateBack()">Back</button>
    </mat-card-actions>
  }@loading(minimum 1s){
    <mat-spinner></mat-spinner>
    }
  </mat-card>
  <br />

</div>
